{% extends 'base.html' %}

{% block content %}
<div class="mb-3 text-center text-md-start">
    <h2>Ubicaciones</h2>
</div>
<div class="mb-4 text-center text-md-start">
    <a href="{% url 'location_create' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Nueva Ubicaci√≥n</a>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <ul class="list-group list-group-flush">
            {% for location in locations %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'inventory_detail' location.pk %}" class="text-decoration-none fw-bold text-dark stretched-link">
                        {{ location.name }}
                    </a>
                    <i class="fas fa-chevron-right text-muted"></i>
                </li>
            {% empty %}
                <li class="list-group-item text-center py-4">No hay ubicaciones registradas.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
