{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Eliminar Gasto</h3>
            </div>
            <div class="card-body text-center">
                <p class="fs-4">¿Estás seguro de que deseas eliminar el gasto "{{ object.description }}"?</p>
                <p class="text-muted">Esta acción no se puede deshacer.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2 mt-4">
                        <button type="submit" class="btn btn-danger btn-lg">Eliminar</button>
                        <a href="{% url 'expense_list' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
